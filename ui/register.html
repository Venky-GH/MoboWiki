<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="container">
  <div class="jumbotron">
    <h1>REGISTER</h1>
    <form id="register_form">
      <div class="form-group">
        <label for="r_un" class="control-label">Username:</label>
        <input type="text" name="r_un" class="form-control" id="r_un" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="r_email" class="control-label">Email:</label>
        <input type="email" name="r_email" class="form-control" id="r_email" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="r_pw" class="control-label">Password:</label>
        <input type="password" name="r_pw" class="form-control" id="r_pw" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="r_rpw" class="control-label">Re-enter Password:</label>
        <input type="password" name="r_rpw" class="form-control" id="r_rpw" placeholder="Password">
      </div>
      <div class="form-group">
        <button type="button" id="register_sub" class="btn btn-primary btn-md">Submit</button>
      </div>
    </form>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/additional-methods.js"></script>
<script src="/ui/validation.js" type="text/javascript"></script>
<script type="text/javascript" src="/ui/main.js"></script>
</html>
