<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<style>
body
{
  background-image:url("/ui/phones.jpg");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  background-size: cover;
}
.hl
{
  border-radius: 12px;
  font-weight: bold;
  font-family: times new roman;
  background-color: rgba(252,248,227,0.63);
}
.d
{
  margin-top: 4%;
}
.b
{
    margin-top: 11%;
}
.k
{
  max-width: 400px;
}
.c
{
    text-align: center;
}
.invisible{
  opacity: 0;
}
</style>
</head>
<body>
  <br>
  <div class="c d">
    <h1 class="animated fadeInDown"><mark class="hl">MoboWiki</mark></h1>
  </div>
  <br>
  <div class="c">
    <h2 class="animated bounceInLeft"><mark class="hl">Want to know about</mark></h2>
    <h2 class="animated bounceInLeft"><mark class="hl">Smartphones?</mark></h2>
    <br>
    <h2 class="animated bounceInRight"><mark class="hl">Mobowiki's got your</mark></h2>
    <h2 class="animated bounceInRight"><mark class="hl">back!</mark></h2>
  </div>
  <br>
  <div class="animated flipInY container k c b">
    <button type="button" class="btn btn-info btn-lg c" data-toggle="modal" style="width:35%" data-target="#myMod">Login</button>
  </div>
  <br>
  <div class="animated flipInY container k c">
    <button type="button" class="btn btn-info btn-lg c" data-toggle="modal" style="width:35%" data-target="#myModal">Register</button>
  </div>
  <br><br>
  <div id="myMod" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <form id="login_form">
            <div class="form-group">
              <label for="l_un" class="control-label">Username:</label>
              <input type="text" name="l_un" class="form-control" id="l_un" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="l_pw" class="control-label">Password:</label>
              <input type="password" name="l_pw" class="form-control" id="l_pw" placeholder="Password">
            </div>
            <div>
              <button type="button" id="login_sub" class="btn btn-primary btn-md">Submit</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Register</h4>
      </div>
      <div class="modal-body">
        <form id="register_form">
          <div class="form-group">
            <label for="r_un" class="control-label">Username:</label>
            <input type="text" name="r_un" class="form-control" id="r_un" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="r_email" class="control-label">Email:</label>
            <input type="email" name="r_email" class="form-control" id="r_email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="r_pw" class="control-label">Password:</label>
            <input type="password" name="r_pw" class="form-control" id="r_pw" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="r_rpw" class="control-label">Re-enter Password:</label>
            <input type="password" name="r_rpw" class="form-control" id="r_rpw" placeholder="Password">
          </div>
          <div class="form-group">
            <button type="button" id="register_sub" class="btn btn-primary btn-md">Submit</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/additional-methods.js"></script>
<script type="text/javascript">
  var curr_id;
</script>
<script src="/ui/validation.js" type="text/javascript"></script>
<script type="text/javascript" src="/ui/main.js"></script>
</html>
