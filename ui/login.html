<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/ui/favicon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="container">
  <div class="jumbotron">
    <h1>LOGIN</h1>
    <form id="login_form">
      <div class="form-group">
        <label for="l_un">Username:</label>
        <input type="text" name="l_un" class="form-control" id="l_un" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="l_pw">Password:</label>
        <input type="password" name="l_pw" class="form-control" id="l_pw" placeholder="Password">
      </div>
      <div>
        <button type="button" id="login_sub" class="btn btn-primary btn-md">Submit</button>
      </div>
    </form>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/additional-methods.js"></script>
<script src="/ui/validation.js" type="text/javascript"></script>
<script type="text/javascript" src="/ui/main.js"></script>
</html>
